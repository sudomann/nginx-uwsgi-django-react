# nginx-app.conf


# the upstream component nginx needs to connect to
upstream django {
    # "app" is resolved to the local ip of the dockerised service called "app"
    server app:8000;
}

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      80 default_server;

    # the domain name it will serve for
    server_name _; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/docker/code/website/website;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/docker/code/website/website; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        # the uwsgi_params file that the Dockerfile copies
        # into the container's /etc/nginx directory
        include     /etc/nginx/uwsgi_params;
    }
}
